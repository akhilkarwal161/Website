<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title|default:"My Portfolio" }}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {# Add other CSS links here #}
</head>
<body>
    <header>
        <nav>
            <h1><a href="{% url 'persinfo:home' %}">Akhil Karwal</a></h1>
            <ul>
                <li><a href="{% url 'persinfo:home' %}">Home</a></li>
                <li><a href="{% url 'persinfo:projects' %}">Projects</a></li>
                <li><a href="{% url 'persinfo:contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {# Content from specific pages will go here #}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Akhil Karwal. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    {# Add other JavaScript links here #}
</body>
</html>
